<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app.js" type="javascript"> </script>
</head>
<body>
<div class="hello">
    <h1>Grab me!</h1>
</div>
    <script>
        const h1 =document.querySelector("div.hello:first-child h1")

        function handleTitleClick(){
            const currenColor =h1.style.color;
            let newColor;
            if (currenColor === "blue"){
                newColor = "tomato";
            }else {
                newColor ="blue";
            }
            h1.style.color =newColor;
        }

        h1.addEventListener("click",handleTitleClick);

        }

        function CheckVal() {
            if (!document.data.P_NO.value) {
                alert("환자번호가 입력되지 않았습니다!")
                document.data.P_NO.focus();
                return false;
            }else if(!document.data.T_CODE.value) {
                alert("검사코드가 선택되지 않았습니다!")
                document.data.T_CODE.focus();
                return false;
            }else if(!document.data.T_SDATE.value) {
                alert("검사시작일자가 입력되지 않았습니다!")
                document.data.P_SDATE.focus();
                return false;
            }else if(!document.data.T_STATUS.value) {
                alert("검사상태가 선택되지 않았습니다!")
                return false;
            }else if(!document.data.T_LDATE.value) {
                alert("검사완료일지가 입력되지 않았습니다!")
                document.data.T_LDATE.focus();
                return false;
            }
            else if(!document.data.T_RESULT.value) {
                alert("검사결과가 선택 않았습니다!")
                document.data.T_RESULT.focus();
                return false;
            }else if(CheckVal()!==false){
                alert("dd")
            }
        }

    </script>
</body>
</html>
