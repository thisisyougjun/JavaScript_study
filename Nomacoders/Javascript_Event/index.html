<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="app.js" type="javascript"> </script>
</head>
<body>
<div class="hello">
    <h1>Grab me!</h1>
</div>
    <script>
        const h1 =document.querySelector("div.hello:first-child h1")

        function handleTitleClick(){
            const currenColor =h1.style.color;
            let newColor;
            if (currenColor === "blue"){
                newColor = "tomato";
            }else {
                newColor ="blue";
            }
            h1.style.color =newColor;
        }

        h1.addEventListener("click",handleTitleClick);
    </script>
</body>
</html>
