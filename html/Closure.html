<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
  <button class="toggle">toggle</button>

  <div class="box" style="width: 100px; height: 100px; background-color: #bd3e3e;"></div>

  <script>
      var box=document.querySelector('.box');
      var toggleBtn = document.querySelector('.toggle');

      var toggle =(function (){
          var isShow =false;

          // ① 클로저를 반환
          return function (){
              box.style.display =isShow?'block' : 'none';
              // ③ 상태 변경
              isShow = !isShow;
          };
      })();
      // ② 이벤트 프로퍼티에 클로저를 할당
      toggleBtn.onclick = toggle;
  </script>
</body>
</html>
