<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button class="toggle">+</button>
    <p class="count">0</p>
    </div>
<script>
    var a =document.getElementById('toggle');
    var count = document.getElementById('count');

    var counter =0 ;

    function increase(){
        return counter ++
    }

    a.onclick=function (){
        count.innerHTML =increase();
    }
</script>
</body>
