<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #263238; color: white">
<h1>Object</h1>
<h2>Create</h2>
<script>
    var cowokers ={
        "programmer":"egoing",
        "designer":"leezche"
    };
    document.write("programmer : "+cowokers.programmer+"<br>" );
    document.write("designer : "+cowokers.designer +"<br>");
</script>
<h2>데이터 추가</h2>
    <script>
        cowokers.bookkeeper="duru";
        document.write("bookkeeper : "+cowokers.bookkeeper +"<br>");
        cowokers["data scientist"] ="taeho"; //데이터에 빈값이 들어가면 안되기 때문에 대괄호를 사용함 []
        document.write("data scientist : "+cowokers["data scientist"] +"<br>"); 출력할때도 똑같이 대괄호 사용
    </script>

    <h2>Iterate</h2>
<script>
    for (var key in cowokers){
        document.write(key+' : ' + cowokers[key]+'<br>');
    }
</script>
</body>
</html>
