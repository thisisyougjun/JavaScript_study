<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #263238; color: white">
<h1>Object</h1>
<h2>Create</h2>
<script>
    var cowokers ={
        "programmer":"egoing",
        "designer":"leezche"
    };
    document.write("programmer : "+cowokers.programmer+"<br>" );
    document.write("designer : "+cowokers.designer +"<br>");
</script>
<h2>데이터 추가</h2>
    <script>
        cowokers.bookkeeper="duru";
        document.write("bookkeeper : "+cowokers.bookkeeper +"<br>");
        cowokers["data scientist"] ="taeho"; //이름에 공백이 들어가면 안되기 때문에 대괄호를 사용함 []
        document.write("data scientist : "+cowokers["data scientist"] +"<br>"); //출력할때도 똑같이 대괄호 사용
    </script>

    <h2> </h2>
<script>
    for (var key in cowokers){
        document.write(key+' : ' + cowokers[key]+'<br>');
    }
    for (var key in cowokers){
        document.write(cowokers[key]+'<br>');
    }
</script>

<h2>Property & Method</h2>
<h3>객체에 소속되는 함수</h3>
<h5>객체에 포함되는 변수는 프로퍼티라고 부름</h5>
<script>
    cowokers.showAll = function (){
        for (var key in this){
            document.write(key+' : ' + cowokers[key]+'<br>');
        }
    }
    cowokers.showAll();
</script>
</body>
</html>
